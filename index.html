<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

  <nav>
    <a href="" class="logo_link"><img src="images\logo.svg" alt=""></a>
    <div class="main_nav">
      <ul class="nav_links">
        <li class="nav_links_features">
          <label for="">
            <p>Features</p>
            <input type="checkbox" name="menu" id="">
            <img class="arrowimg" src="images/icon-arrow-down.svg">
            <ul class="menu">
              <li>
                <a href="">
                  <img src="images/icon-todo.svg" alt="todo icon">
                  <p>Todo List</p>
                </a>
              </li>
              <li>
                <a href="">
                  <img src="images/icon-calendar.svg" alt="calendar icon">
                  <p>Calender</p>
                </a>
              </li>
              <li>
                <a href="">
                  <img src="images/icon-reminders.svg" alt="reminders icon">
                  <p>Reminders</p>
                </a>
              </li>
              <li>
                <a href="">
                  <img src="images/icon-planning.svg" alt="planning icon">
                  <p>Planning</p>
                </a>
              </li>
            </ul>
          </label for="">
        </li>
        <li class="nav_links_company">
          <label for="">
            <p>Company</p>
            <input type="checkbox" name="menu" id="">
            <img class="arrowimg" src="images/icon-arrow-down.svg">
            <ul class="menu">
              <li>
                <a href="">History</a>
              </li>
              <li>
                <a href="">Our Team</a>
              </li>
              <li>
                <a href="">Blog</a>
              </li>
            </ul>
          </label for="">
        </li>
        <li class="nav_links_company">
          <a href="">Careers</a>
        </li>
        <li class="nav_links_about">
          <a href="">About</a>
        </li>
      </ul>
      <ul class="logins">
        <a href="">Login</a>
        <a href="">Register</a>
      </ul>
    </div>
  </nav>

  <main>
    <section class="writeup">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <a href="">Learn more</a>
      <figure>
        <img src="images/client-databiz.svg" alt="databiz logo">
        <img src="images/client-audiophile.svg" alt="audiophile logo">
        <img src="images/client-meet.svg" alt="meet logo">
        <img src="images/client-maker.svg" alt="maker logo">
      </figure>
    </section>
    <img src="images/image-hero-mobile.png" alt="" class="hero_img mobile">
    <img src="images/image-hero-desktop.png" alt="" class="hero_img desktop">
  </main>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
